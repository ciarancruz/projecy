<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
<body>
    <div class="main" style="margin-top: 50px;">

    <div class="menu">
        <h2>Firstly, do you love me?</h2>
        <div class="buttons">
            <button onclick="toLetter()">yes</button>
            <button onclick="wrongAnswer()">no</button>

        <div>

        </div>

</body>
<script>
    function wrongAnswer() {
        document.getElementById("answer").innerHTML = "Wow... maybe answer that again";

    }

        document.getElementById("gifmain").src = "assets/cinangry.gif";
    }

    function toLetter() {
        window.location.href = "card.html";
    }

</script>
